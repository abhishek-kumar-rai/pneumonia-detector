{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pneumonia Detector</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  </head>
  <body >
    
    <div  class="banner">
      <div class="navbar">
        <img src= 'static\css\Untitled.png' class="logo">
        <ul>
          <li><a href="about">About Us</a></li>
          
        </ul>
      </div>
      <div class="content">
        <h1>Upload X-ray Image</h1>
        <br>
        <form action = "", method = "POST" enctype="multipart/form-data">
          {% csrf_token %}
           {{form}}
           
           <input type = "submit" value = "Upload">
        </form>
        <br>
          <div class = "column" style="text-align:center;" >
            {% comment %} {% for x in img%} {% endcomment %}
            <h2> {{status}} </h2> <br>
            {% if status %}
            <img src="{{img.sample.url}}" alt ="" class = "img-responsive" height="150px" width = "150px">
            {% endif %}
          </div>
        <button type="submit" {%if status %} onclick="location.href='output'"{% endif %} class="btn btn-outline-success" enctype="multipart/form-data"><span></span>Classify</button>
      </div>

    </div>
  

    


  </body>
</html>
